<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Records - Clark Kenneth Taylo (16-2957-903)</title>
  <style> body { font-family: "Segoe UI", Tahoma, sans-serif; background: linear-gradient(135deg, #e3f2fd, #bbdefb); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; } .container { width: 1280px; /* increased width for table */ background: #ffffff; border-radius: 16px; padding: 30px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); animation: fadeIn 0.6s ease-in-out; } h2 { text-align: center; color: #1565c0; margin-bottom: 20px; letter-spacing: 1px; } label { font-size: 12px; font-weight: 600; color: #1e88e5; margin-top: 15px; display: block; letter-spacing: 0.8px; } input { width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: 1px solid #cfd8dc; outline: none; font-size: 14px; transition: 0.2s ease; } input:focus { border-color: #1e88e5; box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.15); } button { width: 100%; margin-top: 20px; padding: 12px; background: linear-gradient(135deg, #1e88e5, #42a5f5); border: none; border-radius: 10px; color: white; font-weight: bold; letter-spacing: 1px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; } button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(30, 136, 229, 0.3); } .status { margin-top: 20px; padding: 12px; border-radius: 10px; font-size: 13px; line-height: 1.6; animation: fadeIn 0.4s ease-in-out; } .success { background: #e3fcef; color: #1b5e20; border-left: 5px solid #2e7d32; } .error { background: #ffebee; color: #b71c1c; border-left: 5px solid #c62828; } .hidden { display: none; } table { width: 100%; border-collapse: collapse; margin-top: 20px; } th, td { border: 1px solid #cfd8dc; padding: 8px; text-align: center; font-size: 14px; } th { background: #e3f2fd; color: #1565c0; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .grade-panel { margin-top: 20px; display: none; } .grade-panel .inputs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; } .grade-buttons { display: flex; justify-content: center; gap: 10px; } </style>
</head>
<body>
  <div class="container">
    <h1>Student Records - Clark Kenneth Taylo (16-2957-903)</h1>

    <!-- BASIC INPUTS -->
    <div class="input-group">
      <label>ID:</label>
      <input type="text" id="idField" />
      <label>First Name:</label>
      <input type="text" id="fnField" />
      <label>Last Name:</label>
      <input type="text" id="lnField" />
    </div>

    <!-- GRADE PANEL -->
    <div id="gradePanel" class="grade-panel hidden">
      <h3>Grades</h3>
      <div class="grade-fields">
        <label>Worklab 1:</label>
        <input type="number" id="lab1" />
        <label>Worklab 2:</label>
        <input type="number" id="lab2" />
        <label>Worklab 3:</label>
        <input type="number" id="lab3" />
        <label>Prelim:</label>
        <input type="number" id="prelim" />
        <label>Attendance:</label>
        <input type="number" id="attendance" />
      </div>
      <div class="buttons">
        <button id="saveBtn">SAVE</button>
        <button id="backBtn">BACK</button>
      </div>
    </div>

    <!-- CRUD BUTTONS -->
    <div id="crudButtons" class="buttons">
      <button id="viewBtn">View</button>
      <button id="addBtn">Add</button>
      <button id="updateBtn">Update</button>
      <button id="deleteBtn">Delete</button>
    </div>

    <!-- TABLE -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Lab1</th>
          <th>Lab2</th>
          <th>Lab3</th>
          <th>Prelim</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
