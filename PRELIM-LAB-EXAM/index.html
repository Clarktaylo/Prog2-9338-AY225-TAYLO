<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Records - Clark Kenneth Taylo (16-2957-903)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      width: 720px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #1e88e5;
      margin-top: 10px;
      display: block;
      letter-spacing: 0.8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      outline: none;
      font-size: 14px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.15);
    }

    .input-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .main-section {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    /* CRUD BUTTONS */
    #crudButtons {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 120px;
    }

    #crudButtons button {
      margin-top: 8px;
      padding: 8px;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #crudButtons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 136, 229, 0.3);
    }

    .grade-panel {
      flex-grow: 1;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .grade-panel.visible {
      display: block;
    }

    .grade-panel h3 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 10px;
    }

    .grade-panel .grade-fields {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .grade-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .grade-buttons button {
      width: 120px;
      padding: 10px;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grade-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 136, 229, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      animation: fadeIn 0.4s ease-in-out;
    }

    th, td {
      border: 1px solid #cfd8dc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #e3f2fd;
      color: #1565c0;
    }

    tr.selected {
      background-color: #dbeafe;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Records - Clark Kenneth Taylo (16-2957-903)</h1>

    <!-- BASIC INPUTS -->
    <div class="input-group">
      <div>
        <label for="idField">Student ID</label>
        <input type="text" id="idField" placeholder="e.g. 1" />
      </div>
      <div>
        <label for="fnField">First Name</label>
        <input type="text" id="fnField" placeholder="e.g. Clark" />
      </div>
      <div>
        <label for="lnField">Last Name</label>
        <input type="text" id="lnField" placeholder="e.g. Kenneth" />
      </div>
    </div>

    <div class="main-section">
      <!-- CRUD BUTTONS -->
      <div id="crudButtons">
        <button id="viewBtn">View</button>
        <button id="addBtn">Add</button>
        <button id="updateBtn">Update</button>
        <button id="deleteBtn">Delete</button>
      </div>

      <!-- GRADE PANEL -->
      <div id="gradePanel" class="grade-panel">
        <h3>Grades</h3>
        <div class="grade-fields">
          <div>
            <label for="lab1">Worklab 1</label>
            <input type="number" id="lab1" />
          </div>
          <div>
            <label for="lab2">Worklab 2</label>
            <input type="number" id="lab2" />
          </div>
          <div>
            <label for="lab3">Worklab 3</label>
            <input type="number" id="lab3" />
          </div>
          <div>
            <label for="prelim">Prelim</label>
            <input type="number" id="prelim" />
          </div>
          <div>
            <label for="attendance">Attendance</label>
            <input type="number" id="attendance" />
          </div>
        </div>
        <div class="grade-buttons">
          <button id="saveBtn">SAVE</button>
          <button id="backBtn">BACK</button>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Lab1</th>
          <th>Lab2</th>
          <th>Lab3</th>
          <th>Prelim</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
